<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Table</title>
</head>

<body>
    <h2>Staff List</h2>
    <table border="1px">
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Role</td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.role}"></td>
        </tr>
    </table>
</body>

</html>
