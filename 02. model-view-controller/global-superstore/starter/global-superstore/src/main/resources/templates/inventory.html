<html xmlns:th="http://www.thymeleaf.org">

<head>
   <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet">
</head>

<body>
   <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a class="active" th:href="@{/inventory}">Inventory</a>
   </div>

   <div class="container">
      <div class="alert success" th:if="${#strings.equals(status, success)}">
         <strong> You successfully submited the item! </strong>
      </div>
      <div class="alert" th:unless="${#strings.equals(status, success)}">
         <strong> You failed to submit the item. </strong>
      </div>
      <table>
         <tr class="head">
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Order Date</th>
            <th> </th>
         </tr>
         <tr th:each="item : ${items}">
            <td th:text="${item.category}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatCurrency(item.price)}"></td>
            <td th:text="${#numbers.formatCurrency(item.discount)}"></td>
            <td th:text="${item.date}" type="date"></td>
            <td>
               <a th:href="@{/(id = ${item.id})}" role="button" style="color:white; background-color: #263238"
                  class="table-button">Update</a>
            </td>
         </tr>
      </table>
   </div>
</body>

</html>
